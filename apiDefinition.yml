swagger: '2.0'
info:
  title: Mirakurun
  version: '1.0.0'
  description: DVR Tuner Server Service for Chinachu Air.
  contact:
    name: Yuki KAN
    url: https://github.com/kanreisa
basePath: /api
consumes:
  - application/json
produces:
  - application/json
paths:

  # channels ------------------------------------------------------------------

  /channels:
    head:
      tags:
          - channels
      responses:
        200:
          description: OK
          headers:
            Last-Modified:
              type: string
              format: dateTime
        default:
          description: Unexpected Error
    get:
      operationId: getChannels
      tags:
        - channels
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Channel'
          headers:
            Last-Modified:
              type: string
              format: dateTime
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  /channels/{type}/{channel}:
    parameters:
      - in: path
        name: type
        type: string
        enum:
          - GR
          - BS
          - CS
          - SKY
        required: true
      - in: path
        name: channel
        type: string
        required: true
    head:
      tags:
        - channels
      responses:
        200:
          description: OK
        404:
          description: Not Found
        default:
          description: Unexpected Error
    get:
      operationId: getChannel
      tags:
        - channels
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Channel'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  /channels/{type}/{channel}/stream:
    parameters:
      - in: path
        name: type
        type: string
        enum:
          - GR
          - BS
          - CS
          - SKY
        required: true
      - in: path
        name: channel
        type: string
        required: true
      - in: header
        name: X-Mirakurun-Priority
        type: number
        minimum: 0
    get:
      operationId: getChannelStream
      tags:
        - channels
        - stream
      produces:
        - video/MP2T
      responses:
        200:
          description: OK
        404:
          description: Not Found
        503:
          description: Tuner Resource Unavailable
        default:
          description: Unexpected Error

  # services ------------------------------------------------------------------

  /services:
    head:
      tags:
          - services
      responses:
        200:
          description: OK
          headers:
            Last-Modified:
              type: string
              format: dateTime
        default:
          description: Unexpected Error
    get:
      operationId: getServices
      tags:
        - services
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Service'
          headers:
            Last-Modified:
              type: string
              format: dateTime
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  /services/{id}:
    parameters:
      - in: path
        name: id
        type: number
        required: true
    head:
      tags:
        - services
      responses:
        200:
          description: OK
          headers:
            Last-Modified:
              type: string
              format: dateTime
        404:
          description: Not Found
        default:
          description: Unexpected Error
    get:
      operationId: getService
      tags:
        - services
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Service'
          headers:
            Last-Modified:
              type: string
              format: dateTime
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  /services/{id}/stream:
    parameters:
      - in: path
        name: id
        type: number
        required: true
      - in: header
        name: X-Mirakurun-Priority
        type: number
        minimum: 0
    get:
      operationId: getServiceStream
      tags:
        - services
        - stream
      produces:
        - video/MP2T
      responses:
        200:
          description: OK
        404:
          description: Not Found
        503:
          description: Tuner Resource Unavailable
        default:
          description: Unexpected Error

  # programs ------------------------------------------------------------------

  /programs:
    head:
      tags:
          - programs
      responses:
        200:
          description: OK
          headers:
            Last-Modified:
              type: string
              format: dateTime
        default:
          description: Unexpected Error
    get:
      operationId: getPrograms
      tags:
        - programs
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Program'
          headers:
            Last-Modified:
              type: string
              format: dateTime
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  /programs/{id}:
    parameters:
      - in: path
        name: id
        type: string
        required: true
    head:
      tags:
        - programs
      responses:
        200:
          description: OK
          headers:
            Last-Modified:
              type: string
              format: dateTime
        404:
          description: Not Found
        default:
          description: Unexpected Error
    get:
      operationId: getProgram
      tags:
        - programs
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Program'
          headers:
            Last-Modified:
              type: string
              format: dateTime
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  /programs/{id}/stream:
    parameters:
      - in: path
        name: id
        type: string
        required: true
      - in: header
        name: X-Mirakurun-Priority
        type: number
        minimum: 0
    get:
      operationId: getProgramStream
      tags:
        - programs
        - stream
      produces:
        - video/MP2T
      responses:
        200:
          description: OK
        404:
          description: Not Found
        410:
          description: Gone
        503:
          description: Tuner Resource Unavailable
        default:
          description: Unexpected Error

  # events --------------------------------------------------------------------

  /events:
    get:
      operationId: getEvents
      tags:
        - events
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Event'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  /events/stream:
    get:
      operationId: getEventsStream
      tags:
        - events
        - stream
      responses:
        200:
          description: OK
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  # log -----------------------------------------------------------------------

  /log:
    get:
      operationId: getLog
      tags:
        - log
      produces:
        - text/plain
      responses:
        200:
          description: OK
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  /log/stream:
    get:
      operationId: getLogStream
      tags:
        - log
        - stream
      produces:
        - text/plain
      responses:
        200:
          description: OK
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  # config --------------------------------------------------------------------

  /config/server:
    get:
      operationId: getServerConfig
      tags:
        - config
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ConfigServer'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'
    put:
      operationId: updateServerConfig
      tags:
        - config
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/ConfigServer'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ConfigServer'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  /config/tuners:
    get:
      operationId: getTunersConfig
      tags:
        - config
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ConfigTuners'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'
    put:
      operationId: updateTunersConfig
      tags:
        - config
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/ConfigTuners'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ConfigTuners'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  /config/channels:
    get:
      operationId: getChannelsConfig
      tags:
        - config
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ConfigChannels'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'
    put:
      operationId: updateChannelsConfig
      tags:
        - config
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/ConfigChannels'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ConfigChannels'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  # version -------------------------------------------------------------------

  /version:
    get:
      operationId: getVersion
      tags:
        - version
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Version'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  /version/{version}:
    get:
      operationId: findVersion
      tags:
        - version
      parameters:
        - in: path
          name: version
          type: string
          required: true
      responses:
        200:
          description: OK
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'
    put:
      operationId: updateVersion
      tags:
        - version
      parameters:
        - in: path
          name: version
          type: string
          required: true
      responses:
        202:
          description: Accepted
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

  # status --------------------------------------------------------------------

  /status:
    get:
      operationId: getStatus
      tags:
        - status
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Status'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'

definitions:

  # common --------------------------------------------------------------------

  Error:
    type: object
    properties:
      code:
        type: number
      reason:
        type: string

  ProgramId:
    type: string

  ServiceId:
    type: number
    maxLength: 32

  UnixtimeMS:
    type: number

  # channel -------------------------------------------------------------------

  Channel:
    type: object
    required:
      - type
      - channel
    properties:
      type:
        $ref: '#/definitions/ChannelType'
      channel:
        type: string
      name:
        type: string
      satelite:
        type: string
      services:
        type: array
        items:
          $ref: '#/definitions/Service'

  ChannelType:
    type: string
    enum:
      - GR
      - BS
      - CS
      - SKY

  # service -------------------------------------------------------------------

  Service:
    type: object
    properties:
      id:
        $ref: '#/definitions/ServiceId'
      name:
        type: string
      channel:
        $ref: '#/definitions/Channel'

  # program -------------------------------------------------------------------

  Program:
    type: object
    properties:
      id:
        $ref: '#/definitions/ProgramId'
      eventId:
        type: number
      startAt:
        $ref: '#/definitions/UnixtimeMS'
      endAt:
        $ref: '#/definitions/UnixtimeMS'
      length:
        type: number
      service:
        $ref: '#/definitions/Service'
      name:
        type: string
      description:
        type: string
      genre:
        $ref: '#/definitions/ProgramGenre'
      attributes:
        type: array
        items:
          $ref: '#/definitions/ProgramAttribute'
      video:
        type: object
        properties:
          type:
            $ref: '#/definitions/ProgramVideoType'
          resolution:
            $ref: '#/definitions/ProgramVideoResolution'
          streamContent:
            type: number
          componentType:
            type: number
      audio:
        type: object
        properties:
          type:
            $ref: '#/definitions/ProgramAudioType'
          qualityIndicator:
            $ref: '#/definitions/ProgramAudioQuality'
          samplingRate:
            $ref: '#/definitions/ProgramAudioSamplingRate'
          componentType:
            type: number
      series:
        type: object
        properties:
          id:
            type: number
          repeatCount:
            type: number
            minimum: 0
          pattern:
            $ref: '#/definitions/ProgramPattern'
          expiresAt:
            $ref: '#/definitions/UnixtimeMS'
          episode:
            $ref: '#/definitions/ProgramEpisodeNumber'
          lastEpisode:
            $ref: '#/definitions/ProgramEpisodeNumber'
          name:
            type: string

  ProgramGenre:
    type: string
    enum:
      - news
      - sport
      - information
      - drama
      - music
      - variety
      - cinema
      - anime
      - documentary
      - theater
      - education
      - welfare
      - extended
      - etc

  ProgramAttribute:
    type: string
    enum:
      - cc
      - new
      - final
      - re
      - data
      - free
      - bilingual
      - multichannel-sound
      - live
      - prequel
      - sequel

  ProgramVideoType:
    type: string
    enum:
      - mpeg2
      - h.264

  ProgramVideoResolution:
    type: string
    enum:
      - 240p
      - 480i
      - 480p
      - 720p
      - 1080i
      - 1080p
      - 2160p

  ProgramAudioType:
    type: string
    enum:
      - bc
      - aac

  ProgramAudioQuality:
    type: number
    enum:
      - 1 # 現行の衛星標準テレビ放送のB モードに相当する音声品質
      - 2 # モード 1 以外の音声品質でモード 3 に分類しないもの
      - 3 # モード 1、2 に比べて限定的な音声品質

  ProgramAudioSamplingRate:
    type: number
    enum:
      - 16000 # 001
      - 22050 # 010
      - 24000 # 011
      - 32000 # 101
      - 44100 # 110
      - 48000 # 111
    # ARIB STD-B10 Vol.2

  ProgramPattern:
    type: number
    minimum: 0
    maximum: 7
    # ARIB STD-B10 Vol.2
    # 0x0 不定期（0x1 – 0x7で定義されるもの以外）
    # 0x1 帯番組（毎日、平日のみ毎日、土・日のみなど）、週に複数回の編成
    # 0x2 週に1回程度の編成
    # 0x3 月に1回程度の編成
    # 0x4 同日内に複数話数の編成
    # 0x5 長時間番組の分割
    # 0x6 定期または不定期の蓄積用の編成
    # 0x7 未定義

  ProgramEpisodeNumber:
    type: number
    minimum: 1
    maximum: 4095

  # event ---------------------------------------------------------------------

  Event:
    type: object
    properties:
      resource:
        $ref: '#/definitions/EventResource'
      data:
        type: object
      time:
        $ref: '#/definitions/UnixtimeMS'

  EventResource:
    type: string
    enum:
      - program
      - service

  # config --------------------------------------------------------------------

  ConfigServer:
    type: object
    properties:
      path:
        type: string
        pattern: ^\/[^\/]+\/.+\.sock$
      port:
        type: number
        minimum: 1
        maximum: 65535
      logLevel:
        type: number
        minimum: -1
        maximum: 3

  ConfigTuners:
    type: array
    items:
      $ref: '#/definitions/ConfigTunersItem'

  ConfigTunersItem:
    type: object
    required:
      - name
      - types
    properties:
      name:
        type: string
        maxLength: 8
      types:
        type: array
        items:
          $ref: '#/definitions/ChannelType'
      command:
        type: string
      dvbDevicePath:
        type: string
      decoder:
        type: string
      isDisabled:
        type: boolean
      isPT2:
        type: boolean

  ConfigChannels:
    type: object
    required:
      - name
      - type
      - channel
    properties:
      name:
        type: string
      type:
        $ref: '#/definitions/ChannelType'
      channel:
        type: string
      serviceId:
        type: number
      satelite:
        type: string
      isDisabled:
        type: boolean

  Version:
    type: object
    properties:
      current:
        type: string
      latest:
        type: string

  Status:
    type: object
    properties:
      tuners:
        type: array
        items:
          $ref: '#/definitions/StatusTuner'

  StatusTuner:
    type: object
    properties:
      name:
        type: string
      types:
        type: array
        items:
          $ref: '#/definitions/ChannelType'
      command:
        type: string
      pid:
        type: number
      users:
        type: array
        items:
          $ref: '#/definitions/StatusTunerUser'

  StatusTunerUser:
    type: object
    properties:
      id:
        type: string
      priority:
        type: number
        minimum: -1
      agent:
        type: string
